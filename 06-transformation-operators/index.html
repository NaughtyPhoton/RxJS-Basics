<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript Basics</title>
</head>
<body>
<script src="app.js"></script>
<label for="text-input">Search Twitter: </label><input id="text-input">
<div id="typeahead-container"></div>

<br>
<hr>
<br>
<header class="header">
    <div class="logo">
        <div class="logo-ultimate"></div>
    </div>
</header>
<div id="app">
    <h1>Ultimate RxJS</h1>
    <p>What is your favorite operator?</p>
    <div class="radio-container">
        <input
                type="radio"
                class="radio-option"
                name="operator"
                value="mergeMap">
        <label>mergeMap</label>
    </div>
    <div class="radio-container">
        <input
                type="radio"
                class="radio-option"
                name="operator"
                value="switchMap">
        <label>switchMap</label>
    </div>
    <div class="radio-container">
        <input
                type="radio"
                class="radio-option"
                name="operator"
                value="concatMap">
        <label>concatMap</label>
    </div>
</div>

<label for="email">email</label><input id="email">
<label for="password">password</label><input id="password">
<button id="login-button">Login</button>
</body>
</html>
