<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript Basics</title>
</head>
<body>
<script src="app.js"></script>
<h1>Ultimate RxJS</h1>
<div class="calculator-wrapper">
    <h2>Mortgage Calculator</h2>
    <div class="form-wrapper">
        <label for="loanAmount">
            Mortgage Amount ($)
        </label>
        <input type="number" name="loanAmount" id="loanAmount"/>
    </div>

    <div class="form-wrapper">
        <label for="interest">
            Interest Rate (%)
        </label>
        <input type="number" name="interest" id="interest"/>
    </div>

    <div class="form-wrapper">
        <label>Mortgage Length</label>
        <div>
            <input
                    type="radio"
                    name="loanLength"
                    class="loanLength"
                    value="180"
            />
            15 yr
            <input
                    type="radio"
                    name="loanLength"
                    class="loanLength"
                    value="360"
            />
            30 yr
        </div>
    </div>
    <div>
        Your expected monthly payment is: $<strong id="expected"></strong>
    </div>
</div>
</body>
</html>
